<div>
    <h4>{{number_notifications}} notifications</h4>
    {% if request.user.is_authenticated %}
    <a href="{% url 'create-notification' %}">Create Notificaton</a>
    {% endif %}
    <div>
        {% for notification in notifications %}
            <div>
                <a href="{% url 'user-profile' notification.host.id %}"> @{{ notification.host.username }}</a>
                <h5>{{notification.id}} --  <a href= "{% url 'notification' notification.id %}" >{{notification.title}}</a></h5>
                <small> {{ notification.topic.name }} </small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
