{% extends 'main.html' %}

{% block content %}
<style>
    .profile-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="profile-container">
    <div>
        <h1>{{profile.name}}</h1>
        <h3>{{user.username}}</h3>
        <p style="font-size: 12px;">PRN - {{profile.PRN}}</p>
        <p style="font-size: 12px;">ID - {{user.id}}</p>
        <small><b>About Me -- </b></small>
        <p style="font-size: 15px;">{{profile.description}}</p>
        {% if request.user == user %}
        <a href="{% url 'change-password' user.id %}"><button name = "Change" class = "Change-Pass">Change Password</button></a>
        <a href="{% url 'make-new-cr' %}">Make new CR</a>
        {% endif %}
    </div>
    <div>
        {% include 'base/feed_component.html' %}
    </div>
</div>
{% endblock %}
