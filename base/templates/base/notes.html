{% extends 'main.html' %}

{% block content %}
{% for note in notes %}
<div class="notes">
    <h3 class="notes-title">{{note.title}}</h3>
    <small class="notes-topic">{{note.topic}}</small>
    <br>
    <a href="{note.link}}" class="notes-link">Link - {{note.link}}</a>
    <p>
    <small class="notes-update-time">{{note.updated|timesince}} ago</small>
    </p>
    <hr>
</div>
{% endfor %}
{% endblock %}
