{% extends 'main.html' %}

{% block content %}
{% for note in notes %}
<div class="note">
    <h3>{{note.title}}</h3>
    <small>{{note.topic}}</small>
    <br>
    <a href="{note.link}}">Link - {{note.link}}</a>
    <p>
    <small>{{note.updated|timesince}}ago</small>
    </p>
</div>
{% endfor %}
{% endblock %}
